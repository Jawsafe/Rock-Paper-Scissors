<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <section id="header" class="text-center">
            <h2><span class="red">Rock</span><span class="blue">Paper</span><span class="green">Scissors</span></h2>
        </section>
    </header>
    <main>
        <section id="container">
            <div class="hand-result">
                <div class="hand">
                    <span class="user-hand">
                        <img class="scissors" src="https://jawsafe.github.io/my-photos/RPS/images/rock.png" alt="">
                    </span>
                    <span class="cpu-hand">
                        <img class="scissors" src="https://jawsafe.github.io/my-photos/RPS/images/rock.png" alt="">
                    </span>
                </div>
                <div class="result">
                    Let's Play!
                </div>
            </div>
            <div class="select-hand">
                <div class="option-hand">
                    <img class="rock" src="https://jawsafe.github.io/my-photos/RPS/images/rock.png" alt="">
                    <p>Rock</p>
                </div>
                <div class="option-hand">
                    <img class="paper" src="https://jawsafe.github.io/my-photos/RPS/images/paper.png" alt="">
                    <p>Paper</p>
                </div>
                <div class="option-hand">
                    <img class="scissors" src="https://jawsafe.github.io/my-photos/RPS/images/scissors.png" alt="">
                    <p>Scissors</p>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
